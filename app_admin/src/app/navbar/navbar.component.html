<nav class="navbar navbar-expand navbar-light bg-light">    
  <a class="navbar-brand" href="#"><img src="/assets/images/logo.png"></a>    
  <button class="navbar-toggler" type="button" datatoggle="collapse" data-target="#navbarNavAltMarkup" ariacontrols="navbarNavAltMarkup" aria-expanded="false" arialabel="Toggle navigation">      
    <span class="navbar-toggler-icon"></span>    
  </button>    
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">        
    <div class="navbar-nav">            
      <a class="nav-item nav-link active" routerLink="list-trips">Trips<span class=" sr-only ">(current)</span></a> 
      <!-- ngIf checks for logged in user and renders Register Admin link -->       
      <a class="nav-item nav-link active" routerLink="registration" *ngIf="isLoggedIn()">Register Admin</a>
    </div>    
  </div>    
  <div class="navbar-end ">        
    <a class="navbar-item" routerLink="login" *ngIf="!isLoggedIn()">            
      <span class="has-icon-left">Log In</span>        
    </a>        
    <a class="navbar-item" (click)="onLogout()" *ngIf="isLoggedIn()">            
      <span class="has-icon-left ">Log Out</span>        
    </a>    
  </div> 
</nav>
